_schema-version: 3.3.0
ID: HelloWorld
description: A simple CAP project.
version: 1.0.0
modules:
- name: HelloWorld-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: HelloWorld-auth
  - name: HelloWorld-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: HelloWorld-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: HelloWorld-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - hello.zip
      name: hello
      target-path: app//
- name: HelloWorld-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: HelloWorld-db
  parameters:
    buildpack: nodejs_buildpack
- name: hello
  type: html5
  path: app/hello
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: HelloWorld-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: HelloWorld-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: HelloWorld-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: HelloWorld-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: HelloWorld-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: HelloWorld-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
